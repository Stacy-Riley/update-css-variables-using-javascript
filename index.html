<!DOCTYPE html>
<html>

  <head>
    <title>Update CSS Variables Using JavaScript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto&display=swap"
      rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <h2>Update CSS Variables Using <span class="hl">JS</span></h2>
    <div class="controls content-container">
      <div class="div-wrap">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
      </div>
      
      <div class="div-wrap">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
      </div>
      
      <div class="div-wrap">
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
      </div>
      
    </div>
    
    <div class="img-container">
      <figure>
        <img src="img/steven-kamenar-MMJx78V7xS8-unsplash.jpg" alt="forest of trees">
      </figure>
      <p>Photo by Steven Kamenar on Unsplash</p>
    </div>
    
  </body>
</html>
